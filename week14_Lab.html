<!DOCTYPE html>
<html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var sen = window.prompt("input Data");
		var ch = window.prompt("input a char to search");
		document.writeln(sen.indexOf(ch));
		document.write("<br>");
		document.writeln(sen.lastIndexOf(ch));
		document.write("<br>");
		document.writeln(sen.indexOf(ch,3));
	</script>
